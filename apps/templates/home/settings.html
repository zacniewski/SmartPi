{% block javascripts %}
    <script>
        function toggle() {
            let location = document.getElementById('id_location');
            let check_location_attr = location.hasAttribute('disabled');
            let on_off = document.getElementsByClassName('form-check-label')[0];
            let save_button = document.getElementById('save_all');

            if (!check_location_attr) {
                location.setAttribute('disabled', 'True');
                on_off.innerHTML = 'OFF'
                save_button.setAttribute('disabled', 'True');
            }
            else {
                location.removeAttribute('disabled');
                on_off.innerHTML = 'ON'
                save_button.removeAttribute('disabled');
            }

        }

        function save_all() {
            let location = document.getElementById('id_location');
            let switcher = document.getElementById('user-notification-1');
            location.setAttribute('disabled', 'True');
            if (switcher.hasAttribute('checked')) {
                switcher.removeAttribute('checked');
            }
            save_button.setAttribute('disabled', 'True');
        }
    </script>
{% endblock javascripts %}
